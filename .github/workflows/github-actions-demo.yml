name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
          ls ${{ github.workspace }}/public

      - name: Deploy to Staging server
        uses: easingthemes/ssh-deploy@main
        env:
          #SSH_PRIVATE_KEY: ${{ secrets.DROPLET_PASSPHRASE_SECRET }}
          ARGS: "-rlgoDzvc -i"
          SOURCE: "public/"
          REMOTE_HOST: ${{ secrets.DROPLET_HOST_SECRET}}
          REMOTE_USER: ${{ secrets.DROPLET_USERNAME_SECRET }}
          TARGET: /var/www/webpage-editor.com
          SCRIPT_BEFORE: |
            whoami
            ls /var/www/webpage-editor.com
          SCRIPT_AFTER: |
            whoami
            ls /var/www/webpage-editor.com
            echo $RSYNC_STDOUT
 
      - run: echo "üçè This job's status is ${{ job.status }}."
